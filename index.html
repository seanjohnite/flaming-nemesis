<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
  <meta content="width=device-width, initial-scale=1" name="viewport"></meta>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Flaming Nemesis - Can you match up against this hot foe?</title>
</head>
<body>
  <div class="jumbotron img-rounded">
    <h1>The Flaming Nemesis will defeat you</h1>
  </div>
  
  <div class="container">
    <h1>Guess a number, 1-100</h1>
    <h3>Good luck... you'll need it</h3>
    
    
    <form action="#">
      <div class="form-group">
        <label for="guess">Your stupid guess</label>
        <input type="number" class="form-control" id="guess" placeholder="1 ≥ x ≤ 100">
      </div>
      <div class="form-group">
        <input class="formcontrol btn btn-sm btn-warning" type="submit" value="Submit your silly guess">
      </div>

      <div class="response hidden">
        <div class="form-group not-within-50">
          <ul>
            <li>Not bad for a flesh plank.</li>
            <li>Try again with more trying.</li>
            <li>Nice try, meat mind.</li>
          </ul>
        </div>
        <div class="form-group not-within-20">
          <ul>
            <li>Maybe keep your day job.</li>
          </ul>
        </div>
      </div>
    </form>
    
    
    <a class="btn btn-lg btn-success" href="#">Good idea, you'll never win. <br> START OVER &raquo;</a>
    <p class="guesses-left">Guesses left: 5</p>
  </div>


  

  
</body>
</html>
