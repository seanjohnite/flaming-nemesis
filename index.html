<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
  <meta content="width=device-width, initial-scale=1" name="viewport"></meta>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Flaming Nemesis - Can you match up against this hot foe?</title>
</head>
<body>
  <div class="jumbotron img-rounded">
    <h1>The Flaming Nemesis will defeat you</h1>
  </div>
  
  <div class="container">
    <h2>Guess a number, 1-100</h2>
    
    
    <form action="#">
      <div class="form-group">
        Your stupid guess: <input class="formcontrol" type="number" placeholder="1 ≥ x ≤ 100">
      </div>
      <div class="form-group">
        <input class="formcontrol btn btn-default" type="submit" value="Submit your silly guess">
      </div>
    </form>
    
    
    <a class="btn btn-lg btn-success" href="#">Good idea, you'll never win. START OVER &raquo;</a>
  </div>


  

  
</body>
</html>
