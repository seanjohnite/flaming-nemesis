<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
  <meta content="width=device-width, initial-scale=1" name="viewport"></meta>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Flaming Nemesis - Can you match up against this hot foe?</title>
</head>
<body>
  <div class="jumbotron">
    <h1>I, the Flaming Nemesis, will defeat you</h1>
  </div>

  <div class="section container query animated infinite zoomIn">
    <div class="form-group">
      <label for="person">What manner of foe seeks to challenge the Nemesis?</label>
      <input type="text" class="form-control" id="person" placeholder="person">
      <br/>
      <a class="btn btn-md btn-warning first-button">Submit</a>
    </div>
  </div>
  

  <div class="section container main hidden">
    <h1>Guess a number, 1-100</h1>
    
    
    
    <div class="formsep">
      <div class="form-group">
        <label for="guess">Your stupid guess</label>
        <input type="text" class="form-control" id="guess" placeholder="1 ≥ x ≤ 100">
      </div>
      <div class="form-group">
        <a class="btn btn-sm btn-warning submit-button">Submit your silly guess</a>
      </div>
    </div>

    <div class="response">
      <p>Good luck...</p> 
      <p>you'll need it</p>
    </div>
    
    
    
    <a class="btn btn-lg btn-danger start-over">Good idea, you'll never win. <br> START OVER &raquo;</a>
    <p class="guesses-left">Guesses left: <span class="guess-display">5</span></p>

    <a class="give-up btn btn-md btn-success">Yeah, you should probably give up <br> and get a hint &raquo;</a>

    <div class="guess-list container-fluid hidden">
      <div class="row">
        <div class="col-sm-offset-1 col-sm-5 hot-guesses">Hot guesses:
          <ul class="hots"></ul>
        </div>
        <div class="col-sm-5 cold-guesses">Cold guesses:
          <ul class="colds"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>



  

  
</body>
</html>
